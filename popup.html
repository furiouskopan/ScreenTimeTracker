<!DOCTYPE html>
<html>
<head>
  <title>Screen Time Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      margin: 0;
      font-size: 1.5em;
    }
    #tabTimes {
      width: 100%; /* Full width */
    }
    .tab-time {
      display: flex;
      justify-content: space-between; /* Space between name and time */
      align-items: center;
      width: 100%; /* Full width */
      padding: 5px 10px; /* Adjusted padding */
      border-bottom: 1px solid #ccc; /* Optional: add a bottom border for separation */
      box-sizing: border-box; /* Include padding and border in the element's total width */
    }
    .close-btn {
      cursor: pointer;
      color: red;
    }
    .time-display {
      width: 60px; /* Fixed width for time display */
      text-align: right; /* Align time text to the right */
      font-family: monospace; /* Monospace font for better alignment */
    }
    .page-name {
      flex: 1; /* Allow the page name to take up remaining space */
      text-align: left; /* Align text to the left */
      margin-right: 10px; /* Space between page name and close button */
    }
    a {
      text-decoration: none;
      font-weight: bold;
      margin-top: 10px; /* Adjust top margin for better spacing */
    }
    .close-btn:hover {
      color: rgb(170, 13, 13); /* Change color on hover */
    }
    .tab-time:hover {
      background-color: rgba(0, 0, 0, 0.034); /* Light background on hover */
    }
  </style>
</head>
<body>
  <h1>Screen Time Tracker</h1>
  <div id="tabTimes">
  </div>
  <a href="settings.html" target="_blank">Settings</a>
  <script src="popup.js"></script>
</body>
</html>
